<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finn</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="main">
		<div class="finn">
			<div class="head">
				<div class="cap"></div>
				<div class="face">
					<div class="eyes"></div>
					<div class="mouth"></div>
				</div>
			</div>
			<div class="body">
				<div class="backpack">
					<div class="backpack__hf backpack__hf-left"></div>
					<div class="backpack__hf backpack__hf-right"></div>
				</div>
				<div class="hands">
					<div class="hand hand-left">
						<div class="handbreadth">
							<div class="hand__finger hand-left__finger1"></div>
							<div class="hand__finger hand-left__finger2"></div>
							<div class="hand__finger hand-left__finger3"></div>
						</div>
					</div>
					<div class="hand hand-right">
						<div class="handbreadth">
							<div class="hand__finger hand-right__finger1"></div>
							<div class="hand__finger hand-right__finger2"></div>
							<div class="hand__finger hand-right__finger3"></div>
							<div class="hand__finger hand-right__finger4"></div>
							<div class="well"></div>
						</div>
					</div>
				</div>
				<div class="tee-shirt">
					<div class="tee-shirt__collar"></div>
					<div class="tee-shirt__sleeve">
						<div class="tee-shirt__sleeve-left"></div>
						<div class="tee-shirt__sleeve-right"></div>
					</div>
				</div>
				<div class="shorts">
					<div class="shorts__main"></div>
					<div class="shorts__item"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
